<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilización de objetos JavaScript.</title>
	
</head>
<body>
    <header>
		<div>
			<h1>Utilización de objetos JavaScript.</h1>
		</div>
	</header>
	<nav></nav>
	<section>
		<div id="reyesMagos">
			<h3>¿Cuanto falta para que vengan los Reyes Magos?</h3>
			<input type="date" name = "" id = "fechaReyes">
			 <button id= "botonReyesMagos"> Reyes Magos </button>

		</div>
		<div id=fechaYhoraActual>
			<h3>¿Qué día es hoy?</h3>
			<button id= "botonDayNow">Pulse para saberlo</button>
		</div>
		<div class=areaCirculo>
			<h3>Introduzca un numero para calcular el area y longitud de una circunferencia</h3>
				<input type="number" name="" id="radio" placeholder="Escriba un radio">
				<button id="botonAreaCirculo">Enviar</button>

			
		</div>
		<div class=calcularAleatorio>
			<h3>Introduzca un rango de numeros para calcular un numero aleatorio</h3>
				<input type="number" name="" id ="aleatorio1" placeholder="Escriba el primer numero">
				<input type="number" name="" id ="aleatorio2" placeholder="Escriba el segundo numero">
				<button id="botonAleatorio">Enviar</button>
			
		</div>
		<div class="cadenas">
			<h3>Introduzca una palabra de su elección</h3>
				<input type="text" name="" id="leerCadena" placeholder="Escriba una palabra">
				<button id = "botonCadenas1">Imprimir la primera mitad</button>
				<button id = "botonCadenas2">Imprimir ultimo carácter</button>
				<button id = "botonCadenas3">Imprimir la palabra escrita al revés</button>
				<button id = "botonCadenas4">Imprimir separada por guiones</button>
				<button id = "botonCadenas5">Imprimir total cantidad de vocales</button>
		</div>

	</section>
	<footer>
	</footer>
    <script src="practicaClienteObjetos.js"></script>
</body>
</html>
